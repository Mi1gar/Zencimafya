    <script>
    // localStorage'dan bilgileri al ve sayfaya yerle≈ütir
    document.getElementById('clipVideo').src = localStorage.getItem('clip_src') || '';
    document.getElementById('clipTitle').textContent = localStorage.getItem('clip_title') || '';
    document.getElementById('clipChannel').textContent = localStorage.getItem('clip_channel') || '';
    document.getElementById('clipViews').textContent = localStorage.getItem('clip_views') || '';
    document.getElementById('clipDesc').textContent = localStorage.getItem('clip_desc') || '';
    document.getElementById('clipDuration').textContent = localStorage.getItem('clip_duration') || '';

    // √ñnerilen kliplerden birine tƒ±klanƒ±nca aynƒ± ≈üekilde y√∂nlendir
    function openClip(src, title, channel, desc, views, duration) {
        localStorage.setItem('clip_src', src);
        localStorage.setItem('clip_title', title);
        localStorage.setItem('clip_channel', channel);
        localStorage.setItem('clip_desc', desc);
        localStorage.setItem('clip_views', views);
        localStorage.setItem('clip_duration', duration);
        window.location.href = 'clip-watch.html';
    }

    // Video kontrol barƒ± i≈ülevleri
    const video = document.getElementById('clipVideo');
    const playBtn = document.getElementById('phPlay');
    const playIcon = document.getElementById('phPlayIcon');
    const muteBtn = document.getElementById('phMute');
    const muteIcon = document.getElementById('phMuteIcon');
    const timeLabel = document.getElementById('phTime');
    const progressBar = document.getElementById('phProgress');

    function formatTime(sec) {
        sec = Math.floor(sec);
        const m = Math.floor(sec / 60).toString().padStart(2, '0');
        const s = (sec % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function updateControls() {
        timeLabel.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;
        progressBar.style.width = ((video.currentTime / (video.duration || 1)) * 100) + '%';
        playIcon.textContent = video.paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
        muteIcon.textContent = video.muted ? 'üîá' : 'üîä';
    }

    video.addEventListener('timeupdate', updateControls);
    video.addEventListener('play', updateControls);
    video.addEventListener('pause', updateControls);
    video.addEventListener('volumechange', updateControls);
    video.addEventListener('loadedmetadata', updateControls);

    playBtn.onclick = () => {
        if (video.paused) video.play();
        else video.pause();
    };
    muteBtn.onclick = () => {
        video.muted = !video.muted;
    };
    // Progress bar tƒ±klama
    document.querySelector('.ph-progress-bg').onclick = function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const percent = x / rect.width;
        video.currentTime = percent * video.duration;
    };
    // Videonun √ºst√ºne tƒ±klayƒ±nca oynat/duraklat
    video.onclick = () => {
        if (video.paused) video.play();
        else video.pause();
    };
    // Ana Sayfa tu≈üu y√∂nlendirme
    document.getElementById('goHome').onclick = function(e) {
        e.preventDefault();
        window.location.href = 'aatrox.html';
    };
    </script>
