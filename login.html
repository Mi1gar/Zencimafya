<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENCİMAFYA - Giriş</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- Yükleme Ekranı -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">SİSTEM BAŞLATILIYOR...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Terminal Konteyneri -->
    <div id="terminal-container" class="terminal-container" style="opacity: 0;">
        <!-- Terminal Başlık -->
        <div id="terminal-header"></div>

        <!-- Terminal Çıktı -->
        <div id="terminal-output" class="terminal-output"></div>

        <!-- Giriş Formu -->
        <div id="login-container" class="login-container">
            <div id="login-form"></div>
        </div>

        <!-- Kimlik Doğrulama Mesajları -->
        <div id="auth-messages" class="auth-messages"></div>

        <!-- Hata Mesajları -->
        <div id="error-messages" class="error-messages"></div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
